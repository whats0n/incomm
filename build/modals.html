<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header">
        <div class="header__inner"> <a href="#" class="header__logo">
			<img src="img/logo.png" alt="Incomm">
		</a>
          <h2 class="header__title">Incomm Integration 5.0</h2>
        </div>
      </header>
      <!-- end header -->
      <div class="container" data-scrollbar>
        <ul>
          <li><a data-modal-target="account-data">Account Data</a></li>
        </ul>
        <div class="modal modal_md" data-modal="account-data">
          <!-- begin modal-content -->
          <div class="modal-content modal__container" data-modal-container>
            <div class="modal-content__header"> <button class="modal-content__close" data-modal-close>
				
<svg class="icon icon-close "><use xlink:href="img/sprite.svg#icon-close"></use></svg>

			</button>
              <h3 class="modal-content__title">Account Data</h3>
            </div>
            <div class="modal-content__body" data-scrollbar>
              <div class="form-group form-group_table"> <label for="brand" class="label form-group__label">Brand</label>
                <div class="form-group__field"> <input type="text" class="input" id="brand" value="FPL" disabled> </div>
              </div>
              <div class="form-group form-group_table"> <label for="first-name" class="label form-group__label">First Name</label>
                <div class="form-group__field"> <input type="text" class="input" id="first-name"> </div>
              </div>
              <div class="form-group form-group_table"> <label for="last-name" class="label form-group__label">Last Name</label>
                <div class="form-group__field"> <input type="text" class="input" id="last-name"> </div>
              </div>
              <div class="form-group form-group_table"> <label for="account-nmbr" class="label form-group__label">Account Number</label>
                <div class="form-group__field"> <input type="text" class="input" id="account-nmbr"> </div>
              </div>
              <div class="form-group form-group_table"> <label for="phone-nmbr" class="label form-group__label">Phone Number</label>
                <div class="form-group__field"> <input type="text" class="input" id="phone-nmbr"> </div>
              </div>
              <div class="form-group form-group_table"> <label for="zip-code" class="label form-group__label">ZIP Code</label>
                <div class="form-group__field"> <input type="text" class="input" id="zip-code"> </div>
              </div>
            </div>
            <div class="modal-content__footer"> <button class="btn btn_red" data-animation="ripple">Close</button> <button class="btn" data-animation="ripple">OK</button> </div>
          </div>
          <!-- end modal-content -->
        </div>
      </div>
      <!-- begin footer -->
      <footer class="footer">
        <div class="footer__inner"> <button class="btn footer__prev" data-animation="ripple">Payment History</button> <button class="btn footer__next" data-animation="ripple">Next
<svg class="icon icon-right "><use xlink:href="img/sprite.svg#icon-right"></use></svg>
</button> </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
